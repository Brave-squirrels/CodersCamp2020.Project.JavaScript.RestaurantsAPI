<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant API</title>
    <link rel="stylesheet" href="styles/style.scss" />
    <link rel="icon" type="image/png" href="assets/logo.png" sizes="16x16" />
    <meta name="theme-color" content="rgba(0,0,0,0.3)" />
</head>

<body>
    <!--Loading animation-->
    <div id="loading" class='loading'>
        <img src='assets/loading.svg'>
    </div>

    <!--List of fav restaurants-->
    <aside>
        <span id='closeFav' class='closeFav'>&times;</span>
        <div class="favTitle">
            <img src="assets/logo.png" alt="logo" class='logo'>
            <span class="logoTitle">Favourites</span>
            <input type="submit" value='Export' id='exportFavData' class='exportFavData'>
        </div>
        <!--Display if anything in localStorage-->
        <!--Podobnie jak, gdy jest restauracja w NAV + też możne odznaczyć i usunać z localstorage-->
        
            <div id="favourites" class="favourites">
                <!-- test environment-->

            </div>
            <!--Display when localStorage is empty-->
            <div id="noFav" class="noFav">


            </div>
    </aside>

    <!--Header-->
    <header>
        <div class="siteTitle">
            <img src="assets/logo.png" alt="logo" class='logo'>
            <span class='logoTitle'>
                We'll help you find the best restaurant!
            </span>
        </div>

        <div class="favTrigger">
            <img src="assets/fav.png" alt="favIcon" class='favIcon' id='favIcon'>
        </div>

    </header>

    <!--Main - search engine-->
    <main>
        <div class="mainCnt">
            <h1 class='formTitle'>
                search for the restaurant
            </h1>
            <form id='searchForm'>
                <input type="text" id='townSearch' class='townSearch' placeholder='Type the town'>
                <input type="submit" value='Search' id='townFind' class='townFind'>
            </form>
        </div>
        <img src="assets/imgMain.png" alt="imgMain" class='imgDec'>
    </main>

    <!-- Restaurant showup with pagination -->
    <nav>
        <div class="filterTitle" id='filterTitle'>
            Filters
        </div>
        <div id="filterRestaurants" class='filterRestaurants'>
        </div>
        <div id='restOfTheFilters' style='visibility: visible'></div>
        <div class='filterBtnCnt'>
            <button id='filterBtn' class='filterBtn'>Show more filters</button>
        </div>
        <div id="restaurantsNavCon" class='restaurantsNavCon'>

        </div>

        <div id="paginationContainer" class='paginationContainer'>
        </div>

        <!-- Single restaurant section -->
        <article>
            <div class="restaurantContainer">
                <div id="restaurantFirst">

                </div>
                <div class='restaurantSpecificInfo' id='restaurantSpecificInfo'>
                </div>
            </div>
        </article>
    </nav>
    <!--Copyrights footer-->
    <footer>
        &#169; Copyrights by Brave Squirrels
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
